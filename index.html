    <script>
        // ‡§ò‡§°‡§º‡•Ä ‡§ö‡§≤‡§æ‡§®‡•á ‡§ï‡§æ ‡§ï‡•ã‡§°
        function showTime(){
            var date = new Date();
            document.getElementById("clock").innerText = date.toLocaleTimeString();
            setTimeout(showTime, 1000);
        }
        showTime();

        // ‡§°‡§æ‡§∞‡•ç‡§ï ‡§Æ‡•ã‡§° ‡§ï‡§æ ‡§ï‡•ã‡§°
        function toggleTheme() {
            var body = document.getElementById("myBody");
            var btn = document.getElementById("themeBtn");
            if (body.style.backgroundColor !== "rgb(34, 34, 34)") {
                body.style.backgroundColor = "#222";
                btn.innerHTML = "‚òÄÔ∏è Switch to Light Mode";
                btn.style.background = "white"; btn.style.color = "black";
            } else {
                body.style.backgroundColor = "#87CEEB";
                btn.innerHTML = "üåô Switch to Dark Mode";
                btn.style.background = "#333"; btn.style.color = "white";
            }
        }

        // ‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§è‡§®‡•Ä‡§Æ‡•á‡§∂‡§®
        var words = ["Coding", "BCA", "Learning"];
        var i = 0, j = 0, isDeleting = false;
        function type() {
            var currentWord = words[i];
            document.getElementById("typing").innerText = isDeleting ? currentWord.substring(0, j-1) : currentWord.substring(0, j+1);
            isDeleting ? j-- : j++;
            if (!isDeleting && j == currentWord.length) isDeleting = true;
            else if (isDeleting && j == 0) { isDeleting = false; i = (i + 1) % words.length; }
            setTimeout(type, 150);
        }
        type();
    </script>
